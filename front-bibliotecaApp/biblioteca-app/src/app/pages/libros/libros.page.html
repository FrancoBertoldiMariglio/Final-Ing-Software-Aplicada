<ion-header>
  <ion-toolbar>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-label>
        <h2>{{ libro.nombreAutor }}</h2>
        <p>ISBN: {{ libro.isbn }} - Precio: ${{ libro.precio }}</p>
      </ion-label>
      <ion-button (click)="adquirir(libro.id)">Adquirir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
