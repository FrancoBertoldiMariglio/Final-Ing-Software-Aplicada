<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Libros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-label>
        <h2>{{ libro.nombreAutor }}</h2>
        <h3>ISBN: {{ libro.isbn }}</h3>
        <p>Precio: ${{ libro.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text color="medium" class="ion-text-center" *ngIf="libros.length === 0">
    <p>No tienes libros asignados</p>
  </ion-text>
</ion-content>
