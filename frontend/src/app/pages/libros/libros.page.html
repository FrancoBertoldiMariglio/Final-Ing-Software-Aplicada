<ion-header>
  <ion-toolbar>
    <ion-title>Libros</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/mis-libros">
        Mis Libros
      </ion-button>
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-label>
        <h2>{{ libro.nombreAutor }}</h2>
        <p>ISBN: {{ libro.isbn }} - Precio: ${{ libro.precio }}</p>
      </ion-label>
      <ion-button (click)="adquirir(libro.isbn)">Adquirir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
